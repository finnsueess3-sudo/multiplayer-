<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coruscant Battle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- Ladebildschirm -->
<div id="loadscreen">
  <img id="starwarsLogo" src="/assets/starwars-logo.png" />
  <h2 id="loadingText">Coruscant lädt…</h2>
  <div id="loadingBarWrapper">
    <div id="loadingBar"></div>
  </div>
</div>

<!-- Username Modal -->
<div id="usernameModal">
  <h2>Gib deinen Namen ein</h2>
  <input type="text" id="usernameInput" placeholder="Spielername" maxlength="16">
  <button id="startBtn">Start</button>
</div>

<!-- Joystick Links -->
<div id="joystickLeft"></div>

<!-- Rechte Touch Zone für Kamera -->
<div id="rightTouch"></div>

<!-- HUD Buttons -->
<button id="jetUpBtn" class="hudBtn">↑</button>
<button id="jetDownBtn" class="hudBtn">↓</button>
<button id="shootBtn" class="hudBtn">Blaster</button>

<!-- Menü -->
<div id="menuButton">☰</div>
<div id="optionsPanel" class="hidden">
  <button id="closeOptions">×</button>
  <label>Steuerung:
    <select id="optControlSelect">
      <option value="touch">iPad / Mobile</option>
      <option value="keyboard">Tastatur</option>
      <option value="controller">Controller</option>
    </select>
  </label>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.1/dist/nipplejs.min.js"></script>
<script type="module" src="scripts.js"></script>
</body>
</html>
